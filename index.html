<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="header">
        <div class="leftCol">
            <img src="./images/menu.png" class="menuIcon">
            <div class="logo">
                <img src="./images/logo (2).png" >
            </div>
            <div class="whiteBar"></div>
            <div class="quote">
                <img src="./images/quote2.png">
                <p> Life is a sailing boat.Just relax <br class="brTag">and let the current take you </p>
                <img src="./images/quote1.png" class="closeQuote">
            </div>
            <div class="smallImg">
                <img src="./images/l.jpg" >
                <div class="line1">

                </div>
            </div>
            <div class="verticalMenu">
                <ul>
                    <li>WINTER</li>
                    <li>AUTUMN</li>
                    <li>SUMMER</li>
                    <li>SPRING</li>
                </ul>
            </div>
        </div>
        <div class="rightCol">
            <div class="navBar">
                <img src="./images/magnifying-glass.png" class="search">
                <ul>
                    <li>TRENDING</li>
                    <li>SHOWS</li>
                    <li>COLLECTION</li>
                    <li>MY WARDROPE</li>
                </ul>
                <img src="./images/user (2).png" class="user">
            </div>
            <div class="redBar"><span></span></div>
            <div class="featureImg">
                <img src="./images/fashion.jpg">
                <div class="bottomBar">
                    <span></span>
                    <h1>TRENDING</h1>
                </div>
                <div class="textBox">
                   <h2>The world is my runway</h2>
                   <p>As fashion is temporary and style is permanent, I aim to be as classy as possible to remain superfly </p> 
                   <div class="line2">
                       <span></span>
                   </div>
                </div>
               
            </div>
        </div>
        <div class="iconBox">
            <div class="socialIcons">
                <img src="./images/instagram (3).png">
                <img src="./images/twitter (2).png" >
                <img src="./images/facebook (4).png">
                <img src="./images/linkedin.png" >
            </div>
            <img src="./images/shopping-cart (1).png" class="cart" >
        </div>
    </div>
    
</body>
</html>
